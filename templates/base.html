<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% if request.endpoint == 'main.admin' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    {% endif %}
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Jasper AI Logo" class="app-logo">
        </div>
        {% if request.endpoint == 'main.chat' %}
        <div class="header-actions">
            <button class="icon-button" id="clearChat" title="Clear Chat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path>
                </svg>
            </button>
            <a href="{{ url_for('auth.logout') }}" class="btn-primary">Logout</a>
        </div>
        {% endif %}
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
